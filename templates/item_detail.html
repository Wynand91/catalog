{% extends "base_template.html" %}

{% block body %}

    <div class="container">
        <div class="description-container">
            <h1>{{item.item_name}}</h1>
            <h3>Category: {{item.category.name}}</h3>
            <p>{{item.description}}</p>
            <button><a href="{{ url_for('edit_item', pk=item.id) }}">Edit</a></button>
            <button><a href="{{ url_for('delete_item', pk=item.id) }}">Delete</a></button>
        </div>
    </div>

{% endblock %}
