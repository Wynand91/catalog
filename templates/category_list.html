{% extends "base_template.html" %}

{% block body %}

    <div class="container">

        <h1>Guitar World</h1>
        <button class="add-item-button"><a href="#">Add Item</a></button>


        <div class="item-list">
            {% for i in items %}
            <div>
                <a href="#">
                    <p class="item-name">{{i.item_name}}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
